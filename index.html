<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchThon</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0a1b33, #0d2445, #112a53); /* rich dark blue gradient */
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }

        /* Top Navbar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15, 26, 45, 0.8);
            border-radius: 12px;
            margin: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 1.8em;
            color: #81a1c1; /* muted blue accent */
        }

        /* Scratch-style nav links with subtle gradient */
        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-links a {
            background: linear-gradient(135deg, #3b4c6b, #5b6b8b);
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .nav-links a:hover {
            background: linear-gradient(135deg, #4c5f80, #6b7a9b);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            background: radial-gradient(circle at top left, rgba(128,160,193,0.08), transparent 70%), 
                        radial-gradient(circle at bottom right, rgba(91,107,139,0.08), transparent 70%);
        }

        .hero .glass-card {
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            max-width: 700px;
        }

        .hero h2 {
            font-size: 3em;
            color: #81a1c1; /* muted blue accent */
            margin-bottom: 20px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #cfd8dc;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        @media (max-width: 600px) {
            .hero h2 {
                font-size: 2.2em;
            }

            nav h1 {
                font-size: 1.4em;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="scratchthon.png" alt="">
            <h1>ScratchThon</h1>
        </div>
        <div class="nav-links">
            <a href="./editor/">Editor</a>
            <a href="#">About</a>
            <a href="#">Docs</a>
        </div>
    </nav>

    <section class="hero">
        <div class="glass-card">
            <h2>Compile Python to Scratch</h2>
            <p>scratch thon compiles python to scratch to make coding in scratch easier (if you know python)</p>
        </div>
    </section>
</body>
</html>
